- date: 2025-01-20
  type: opm
  text: The DOGE team moves into OPM, installing sofa beds and armed security
- date: 2025-01-20
  type: opm
  text: OPM sends a memo demanding that agencies must provide a list of all their probationary employees and justify why they should be retained. This is viewed by many agencies as a command to terminate them.
- date: 2025-01-22
  type: opm
  text: OPM sends a memo to all agencies mandating they must revoke their telework and remote policies within 2 days.
- date: 2025-01-23
  type: opm
  text: OPM sends out a first test email from its new government-wide email system.
- date: 2025-01-24
  type: opm
  text: OPM sends a memo to all agencies that they must eliminate all staff associated with DEI within 60 days.
- date: 2025-01-27
  type: opm
  text: OPM sends a memo that all agencies must submit within a 10 days a detailed plan for how all staff will return to office.
- date: 2025-01-28
  type: opm
  text: OPM sends out the "Fork in the Road" email to all federal employees offering them a chance to resign. This is followed up by multiple emails and memos explaining things that weren't answered in previous memos, suggesting an unfamiliarity with government employment regulations.
- date: 2025-01-31
  type: opm
  text: Regular federal staff at OPM reportedly are locked out of access to key systems by DOGE and OPM leadership.
- date: 2025-02-05
  type: opm
  text: To get out of a lawsuit, OPM issues a Privacy Impact Assessment for its Government-Wide Email System (GWES) that attests that responses to the email are considered voluntary, brief and contain no identifying information.
- date: 2025-02-24
  type: opm
  text: After Elon Musk threatens to fire government staff who don't comply, all government workers receive an email from OPM requesting they must optionally reply with a list of five things they did last week. Many agencies are mixed on if it's required or optional.
- date: 2025-02-28
  type: opm
  text: After litigation against it fails, OPM revises its Privacy Impact Assessment for the GWES system to declare that responses aren't always to be considered voluntary.
- date: 2025-03-03
  type: opm
  text: Federal staff receive a "Part II" email ordering them to provide a list of five things they did last week to an OPM email address by the end of Monday and to continue to do so every week. There are no other "Five Things" emails sent after this.
- date: 2025-03-04
  type: opm
  text: OPM quietly revises its memo on probationary employees to suggest that it was not ordering agencies to fire them.
- date: 2025-03-20
  type: opm
  text: Trump issues and executive order tellng OPM to start crafting new regulations that would give it more direct power to terminate staff at other agencies
- date: 2025-01-24
  type: gsa
  text: Thomas Shedd, a 28-year-old with 8 years of work experience at Tesla, is named the head of TTS
- date: 2025-02-12
  type: gsa
  text: GSA technical staff describe being subjected to 15-minute interviews with Thomas Shedd and unidentified DOGE staffers where they are asked to defend their work.
- date: 2025-02-12
  type: gsa
  text: Dozens of workers within the Technology Transformation Services are summarily fired.
- date: 2025-02-20
  type: gsa
  text: GSA places an arbitrary $1 limit on all government spending cards.
- date: 2025-03-01
  type: gsa
  text: All remaining staff in 18F are fired via an email sent after midnight.
- date: 2025-01-20
  type: omb
  text: Another executive order issued by Trump mandates a hiring freeze and that hiring practices will be reviewed in a collaboration between DOGE, OPM and the OMB
- date: 2025-01-20
  type: omb
  text: USDS is renamed the US Doge Service and transferred to its own White House office instead of being part of the OMB. This move is an attempt to skirt public records and FOIA laws that might apply.
- date: 2025-02-06
  type: omb
  text: Russell Vought wins confirmation as the director of the OMB
- date: 2025-02-07
  type: omb
  text: Russell Vought is named the acting director of the CFPB and shuts down the agency
- date: 2025-02-26
  type: omb
  text: >-
    The OPM and OMB issue [joint guidance on agency reorganization and reduction-in-force plans](https://www.opm.gov/policy-data-oversight/latest-and-other-highlighted-memos/guidance-on-agency-rif-and-reorganization-plans-requested-by-implementing-the-president-s-department-of-government-efficiency-workforce-optimization-initiative.pdf)
- date: 2025-01-20
  type: dirs
  text: The acting director of the Office of Personnel Managment is demoted and replaced by Charles Ezell, an obscure career employee in an analytics division
- date: 2025-01-20
  type: dirs
  text: Stephen Ehikian is named to a Deputy Administrator role of the GSA, a senior role that doesn't require appointment, and is then sworn in as acting director of the General Service Administration
- date: 2025-02-01
  type: dirs
  text: Several days after the resignation of the director of the CFPB, the Secretary of the Treasury Scott Bessent replaces the deputy director as the acting director of the CFPB
- date: 2025-02-03
  type: dirs
  text: Secretary of State Marco Rubio is named the new acting administrator of the United States Agency for International Development
- date: 2025-02-07
  type: dirs
  text: Hours after being sworn in as head of the OMB, Russell Vought is named as the new acting director of the CFPB and he proceeds to try to shutter the agency
- date: 2025-02-12
  type: dirs
  text: The Trump Administration names Doug Collins, the head of Veterans Affairs, as the acting director of the Office of Government Ethics.
- date: 2025-02-16
  type: dirs
  text: Secretary of State Marco Rubio is named the new acting director of the US Archives, including the national recordkeeping office
- date: 2025-02-17
  type: dirs
  text: After the resignation of the acting commissioner, Leland Dudek, an obscure career employee, is named the new Acting Commissioner of the Social Security Administration
- date: 2025-03-05
  type: dirs
  text: The Trump administration names Doug Collins, the head of Veterans Administration and the acting head of OGE, to be the acting head of the OSC
- date: 2025-01-28
  type: dirs
  text: Trump fires two of the three Democratic commissioners in Equal Employment Opportunity Commission (EEOC)
- date: 2025-01-28
  type: dirs
  text: Trump fires two Democratic members of the National Labor Relations Board (NLRB)
- date: 2025-02-07
  type: dirs
  text: Trump fires the head of the Office of Special Counsel, Hampton Dellinger
- date: 2025-02-10
  type: indies
  text: Donald Trump fires the head of the Office of Government Ethics
- date: 2025-02-10
  type: indies
  text: Trump fires a Democratic member of the Merit Systems Protection Board
- date: 2025-02-12
  type: indies
  text: The Trump administration DOJ asserts to Congress that it feels that clauses that prevent removal of members from independent agencies are unconstitutional
- date: 2025-02-23
  type: indies
  text: DOGE ousts the CEO of the Inter-Americas Foundation
- date: 2025-02-28
  type: indies
  text: DOGE ally Peter Marocco declares himself CEO of the IAF and dissolves the agency
- date: 2025-03-12
  type: indies
  text: Shelly Lowe, the chair of the National Endowment for the Humanities, is forced out of office by the Trump administration.
- date: 2025-03-16
  type: indies
  text: DOGE staff show up and force out staff from the US Institute of Peace
- date: 2025-03-18
  type: indies
  text: Trump fires both Democratic members of the Federal Trade Commission
- date: 2025-03-25
  type: indies
  text: DOGE member Nate Cavanaugh is named the new President of the US Institute of Peace by remaining board members Rubio and Hegseth. He then proceeds to shutter the agency.
- date: 2025-03-28
  type: indies
  text: An appeals court rules against the cases of Gwynne Wilcox of the NLRB and Cathy Harris of the MSPB that contested their removals.
- date: 2025-03-31
  type: indies
  text: DOGE arrives and shuts down completely The Institute of Museum and Library Services (IMLS) and cancels all grants
- date: 2025-04-16
  type: indies
  text: Trump fires two of the three members of the independent National Credit Union Administration, another independent federal watchdog group.
- date: 2025-01-24
  type: ig
  text: Trump fires 17 inspectors general across multiple agencies late at night on a Friday, mostly concentrated at agencies which are early targets of DOGE.
- date: 2025-02-11
  type: ig
  text: The USAID Inspector General is fired after releasing a report critical of DOGE's actions.
- date: 2025-02-12
  type: ig
  text: Eight Inspectors General file a lawsuit seeking reinstatement.
- date: 2025-03-10
  type: ig
  text: OPM's surprisingly not-fired Inspector General announces he will be starting an investigation of DOGE's security practices
- date: 2025-03-13
  type: ig
  text: Trump removes the Chief Counsel of the IRS, replacing him with a former inspector general from the prior Trump administration
- date: 2025-03-21
  type: ig
  text: Trump eliminates the DHS Office for Civil Rights and Civil Liberties and two ombudsman offices responsible for investigating allegations of abuse from immigrants
- date: 2024-03-06
  type: civil
  text: Hampton Dellinger is sworn in for a five-year term as the head of the OSC after Senate confirmation
- date: 2024-12-16
  type: civil
  text: David Huitema is sworn in for a five-year term as the head of the Office of Government Ethics
- date: 2025-02-07
  type: civil
  text: Trump fires the head of the Office of Special Counsel, Hampton Dellinger
- date: 2025-02-10
  type: civil
  text: Donald Trump fires the head of the Office of Government Ethics
- date: 2025-02-10
  type: civil
  text: Hampton Dellinger files a lawsuit, alleging his termination was illegal since the head of OSC can only be fired for "only for inefficiency, neglect of duty, or malfeasance in office."
- date: 2025-02-12
  type: civil
  text: The Trump Administration names Doug Collins, the head of Veterans Affairs, as the acting director of the Office of Government Ethics.
- date: 2025-03-01
  type: civil
  text: The judge in the case about the firing of the OSC rules that the firing is illegal and Hampton Dellinger should be reinstated to his position.
- date: 2025-03-03
  type: civil
  text: The US court of the appeals for the District of Columbia reverses the lower court decision and lifts the stay against the firing of the head of the OSC. Hampton Dellinger drops his lawsuit.
- date: 2025-03-05
  type: civil
  text: The Trump administration names Doug Collins, the head of Veterans Administration and the acting head of OGE, to be the acting head of the OSC
- date: 2025-01-20
  type: cyber
  text: Acting OPM Director Charles Ezell replaces existing CIO Melvin Brown with DOGE member Greg Hogan
- date: 2025-01-24
  type: cyber
  text: Thomas Shedd, a 28-year-old with 8 years of work experience at Tesla, is named the head of the Technology Transformation Services (TTS) division at GSA
- date: 2025-02-03
  type: cyber
  text: Mike Russo (a DOGE member) is appointed as the CIO at the Social Security Administration. He immediately demands access for DOGE member Akash Bobba that bypasses the normal procedures.
- date: 2025-02-04
  type: cyber
  text: >-
    The OPM [issues a memo instructing agencies to reclassify CIO roles to reduce hiring restrictions](https://www.meritalk.com/articles/opm-changing-federal-cio-classification-citing-influence-on-political-topics/) and allow political appointees to serve in the position.
- date: 2025-02-05
  type: cyber
  text: Thomas Flagg, the CIO of the Department of Education, sends a memo to the heads of IT across the agency ordering them to give prompt access to DOGE when requested.
- date: 2025-02-10
  type: cyber
  text: DOGE CIO appointee Mike Russo convenes his own internal informational working group at SSA, does not inform the Director of his activities.
- date: 2025-02-10
  type: cyber
  text: Ryan Riedel is named the CIO of Department of Energy and grants admin access against internal projects to DOGE member Luke Farritor
- date: 2025-02-11
  type: cyber
  text: DOGE ally Greg Hogan is formally named the official CIO of OPM (he had been the acting CIO since January 20th)
- date: 2025-02-19
  type: cyber
  text: DOGE members Edward Coristine and Kyle Schutt are given superuser access to all email at the Cybersecurity and Infrastructure Security Agency (CISA)
- date: 2025-03-03
  type: cyber
  text: After DOGE arrives at the National Labor Relations Board (NLRB), the agency CIO demands there are to be no logs or records of DOGE's account creation. Several suspicious accounts are later identified.
- date: 2025-03-07
  type: cyber
  text: Ryan Riedel unexpectedly resigns as the CIO of the Department of Energy
- date: 2025-03-10
  type: cyber
  text: Ross Graber, who reportedly worked with DOGE at the State Department, is named the new CIO of the Department of Energy
- date: 2025-03-08
  type: cyber
  text: Federal IT staff at the department of Health and Human Services (HHS) who blocked DOGE from accessing the sensitive NDNH database are reportedly "no longer with the agency."
- date: 2025-03-14
  type: cyber
  text: Thomas Shedd is also named the CIO of the Department of Labor while still serving as the head of TTS
- date: 2025-03-17
  type: cyber
  text: The Department of Homeland Security CIO orders that access should be expedited for DOGE staffers who want to access a sensitive data lake there.
- date: 2025-03-20
  type: cyber
  text: An executive order issued by Trump demands that all agency heads (and staff reporting to them) must [share any data requested by DOGE without any delays.](https://www.whitehouse.gov/presidential-actions/2025/03/stopping-waste-fraud-and-abuse-by-eliminating-information-silos/) It also includes specific language to share data from the DOL OIG office.
- date: 2025-03-21
  type: cyber
  text: Acting at the CIO for the Department of Labor, DOGE member Thomas Shedd signs a memo granting access of a highly-sensitive dataset to DOGE members Aram Moghaddassi and Marko Elez.
- date: 2025-03-24
  type: cyber
  text: During this week, IT staff at the NLRB decide to report suspicious activity by DOGE to the CISA. The reply tells them to ignore the problem and stop tracking the issue.
- date: 2025-03-28
  type: cyber
  text: After expressing concerns about DOGE access to payroll systems, the CIO of the Department of the Interior insists the agency secretary would need to sign a RAM for it. Instead, he is suspended indefinitely.
- date: 2025-03-28
  type: cyber
  text: The CIO of the Small Business Administration (SBA) is abruptly removed from his position.
- date: 2025-04-03
  type: cyber
  text: Senior technical positions incluing the Director of Cybersecurity are terminated at the IRS.
- date: 2025-04-07
  type: cyber
  text: Unprecedented data sharing agreements are signed by the IRS and SSA to share data with DHS and Immigration and Customs Enforcement (ICE).
- date: 2025-04-10
  type: cyber
  text: A senior technical leader at SSA is forced out of his office by security guards after objecting to a DOGE plan to declare undocumented immigrants as dead in SSA files to interfere with their finances.
